version: '3'
services:
  gnpslibrary-dash:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gnpslibrary-dash
    volumes:
      - ./output:/app/output:rw
      - ./logs:/app/logs:rw
    ports:
    - "6546:5000"
    networks:
      - default
      - nginx-net
    environment:
      VIRTUAL_HOST: gnpslibrary.ucsd.edu
      VIRTUAL_PORT: 6546
      LETSENCRYPT_HOST: gnpslibrary.ucsd.edu
      LETSENCRYPT_EMAIL: miw023@ucsd.edu
    restart: on-failure
    command: /app/run_server.sh

  gnpslibrary-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gnpslibrary-worker
    volumes:
      - ./logs:/app/logs:rw
      - ./temp:/app/temp:rw
    command: /app/run_worker.sh
    restart: on-failure
    depends_on: 
      - gnpslibrary-redis
      - gnpslibrary-rabbitmq
    networks:
      - default
      - nginx-net

  gnpslibrary-loadworker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gnpslibrary-loadworker
    volumes:
      - ./logs:/app/logs:rw
      - ./temp:/app/temp:rw
    command: /app/run_workerload.sh
    restart: on-failure
    depends_on: 
      - gnpslibrary-redis
      - gnpslibrary-rabbitmq
    networks:
      - default
      - nginx-net

  gnpslibrary-omniscidb:
    build:
      context: .
      dockerfile: Dockerfile.omnisci
    container_name: gnpslibrary-omniscidb
    image: omnisci/core-os-cpu
    restart: on-failure
    networks:
      - default
    volumes:
      - ./temp/omnisci:/omnisci-storage
    deploy:
      resources:
        limits:
          memory: 24000M
          cpus: "4.0"

  gnpslibrary-rabbitmq:
    container_name: gnpslibrary-rabbitmq
    image: rabbitmq
    restart: on-failure
    networks:
      - default

  gnpslibrary-redis:
    container_name: gnpslibrary-redis
    image: redis
    restart: on-failure
    networks:
      - default


networks:
  nginx-net:
    external:
      name: nginx-net